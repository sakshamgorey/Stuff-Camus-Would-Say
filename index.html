<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camus Quotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0c0a09;
      }
      body {
        font-family: 'Lora', serif;
        background-color: var(--bg-color);
        color: #e7e5e4;
        overflow-x: hidden;
      }
      h1, h2, h3, button, .font-display {
        font-family: 'Cinzel', serif;
      }
      
      /* Film Grain Overlay */
      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Slow Fog Animations */
      @keyframes float-slow {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }
      @keyframes float-medium {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(-40px, 30px) scale(1.2); }
      }
      
      .animate-float-slow {
        animation: float-slow 20s ease-in-out infinite;
      }
      .animate-float-medium {
        animation: float-medium 15s ease-in-out infinite;
      }
      
      /* Selection Color */
      ::selection {
        background: #e7e5e4; /* stone-200 */
        color: #0c0a09; /* stone-950 */
      }
    </style>
  <script type="importmap">

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="grain-overlay"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
